<html>
<head>
	<title>Semi-Restful Users Display One User</title>
</head>
<body>
	{% for user in one_user %}
	<h1> User {{user['id']}} </h1>
	<ul>
		<li>Full Name: {{user['first_name']}} {{user['last_name']}}</li>
		<li>Email: {{user['email']}}</li>
		<li>Created at: {{user['created_at']}}</li>
	</ul>
	<a href="/users/{{user['id']}}/edit">Edit</a>
	<a href="/users/{{user['id']}}/delete">Delete</a>
	{% endfor %}

</body>
</html>
